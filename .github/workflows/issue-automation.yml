name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Run issue triage automation
        uses: actions/github-script@v6
        with:
          script: |
            // Create required labels if they don't exist
            const requiredLabels = [
              { name: 'bug', color: 'd73a4a', description: 'Something isn't working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'ff9f1c', description: 'High priority issue' },
              { name: 'priority-medium', color: 'ffd166', description: 'Medium priority issue' },
              { name: 'priority-low', color: 'c2e0c6', description: 'Low priority issue' },
              { name: 'needs-triage', color: 'f9d0c4', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: 'd4c5f9', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '84b6eb', description: 'Issue created by first-time contributor' }
            ];

            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (err) {
                if (err.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                }
              }
            }

            // Process issue for triage
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            let labelsToAdd = ['needs-triage'];

            // Assign category labels based on title
            if (title.includes('bug')) labelsToAdd.push('bug');
            if (title.includes('epic')) labelsToAdd.push('epic');
            if (title.includes('maintenance')) labelsToAdd.push('maintenance');

            // Assign priority labels (highest priority first)
            const priorityRules = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' }
            ];

            let priorityLabel = 'priority-medium'; // Default priority
            for (const rule of priorityRules) {
              if (rule.keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = rule.label;
                break;
              }
            }
            labelsToAdd.push(priorityLabel);

            // Add labels to issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labelsToAdd
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create epic subtasks
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const parentIssueNumber = issue.number;
            const originalTitle = issue.title;
            const subtaskNames = [
              'Requirements Analysis',
              'Design and Architecture',
              'Implementation',
              'Testing and Documentation'
            ];

            let subtaskNumbers = [];

            // Create each subtask
            for (let i = 0; i < subtaskNames.length; i++) {
              const subtaskTitle = `[SUBTASK] ${originalTitle} - Task ${i + 1}: ${subtaskNames[i]}`;
              const subtaskBody = `Related to #${parentIssueNumber}`;

              const subtask = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(subtask.data.number);
            }

            // Update parent issue with epic tasks checklist
            let updatedBody = issue.body || '';
            updatedBody += '\n\n## Epic Tasks\n';
            subtaskNumbers.forEach((num, index) => {
              updatedBody += `- [ ] Task ${index + 1}: #${num}\n`;
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentIssueNumber,
              body: updatedBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: always()
    steps:
      - name: Run auto-response automation
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueLabels = issue.labels.map(l => l.name.toLowerCase());

            // Check if this is the author's first issue in the repository
            const userIssues = await github.rest.issues.listForRepo({
              owner: owner,
              repo: repo,
              creator: author,
              state: 'all'
            });
            const isFirstContributor = userIssues.data.length === 1;

            // Add first-time-contributor label if applicable
            if (isFirstContributor) {
              await github.rest.issues.addLabels({
                owner: owner,
                repo: repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Generate tailored comment based on issue type
            let commentContent = '';
            if (issueLabels.includes('bug')) {
              commentContent = 'Thank you for reporting this bug! Please review our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) for more information on how to provide detailed bug reports.';
            } else if (issueLabels.includes('epic')) {
              commentContent = 'Thank you for submitting this epic feature request! Please review our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more information on how we process feature requests.';
            } else if (issueLabels.includes('maintenance')) {
              commentContent = 'Thank you for submitting this maintenance task! Please review our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more information on how we handle maintenance tasks.';
            }

            // Post comment if content exists
            if (commentContent) {
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: issue.number,
                body: commentContent
              });
            }

            // Set milestone for high/critical priority issues
            if (issueLabels.includes('priority-high') || issueLabels.includes('priority-critical')) {
              try {
                // Check if v1.0.0 milestone exists
                const milestones = await github.rest.issues.listMilestones({
                  owner: owner,
                  repo: repo,
                  state: 'all'
                });
                const v1Milestone = milestones.data.find(m => m.title === 'v1.0.0');

                if (v1Milestone) {
                  await github.rest.issues.update({
                    owner: owner,
                    repo: repo,
                    issue_number: issue.number,
                    milestone: v1Milestone.number
                  });
                } else {
                  // Create milestone if it doesn't exist
                  const newMilestone = await github.rest.issues.createMilestone({
                    owner: owner,
                    repo: repo,
                    title: 'v1.0.0',
                    description: 'Version 1.0.0 release'
                  });
                  await github.rest.issues.update({
                    owner: owner,
                    repo: repo,
                    issue_number: issue.number,
                    milestone: newMilestone.data.number
                  });
                }
              } catch (err) {
                console.error('Error handling milestone:', err);
              }
            }

            // Update status from needs-triage to needs-review
            await github.rest.issues.removeLabel({
              owner: owner,
              repo: repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });
            await github.rest.issues.addLabels({
              owner: owner,
              repo: repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });